<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href='../assets/css/home.css'>
    <link rel="stylesheet" href='../assets/css/carousel.css'>
</head>
<body>
    <div class="home-page">
        <main>
            <section id="slogan-main-nav">
                <div class="slogan">
                    <div id="sparkle-container">
                        <img src="../assets/images/slogan-sparkle.png" id="slogan-sparkle" alt="Icon" class="icon">
                        <div class="main-slogan">
                            <img src="../assets/images/slogan-lightning.png" alt="LightningImg" class="lightning-icon">
                            <h1><span class="highlight">Unlock</span> Your Creative Potential</h1>
                        </div>
                    </div>
                    <p class="subtitle">with Online Design and Development Courses.</p>
                    <p class="description">Learn from Industry Experts and Enhance Your Skills.</p>
                </div>
                <div class="main-nav-buttons">
                    <a href="#" class="btn explore">Explore Courses</a>
                    <a href="#" class="btn pricing">View Pricing</a>
                </div>
            </section>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="../assets/images/carous-1.png" alt="Logo 1">
                        <div class="separator"></div>
                        <img src="../assets/images/carous-2.png" alt="Logo 2">
                        <div class="separator"></div>
                        <img src="../assets/images/carous-3.png" alt="Logo 3">
                        <div class="separator"></div>
                        <img src="../assets/images/carous-4.png"alt="Logo 4">
                        <div class="separator"></div>
                        <img src="../assets/images/carous-5.png" alt="Logo 5">
                        <div class="separator"></div>
                        <img src="../assets/images/carous-6.png" alt="Logo 6">
                        <div class="separator"></div>
                    </div>
                </div>
            </div>
            <img  id='stock-home-img' src="../assets/images/stock_home.png" alt="Stock_Home">
        </main>

    </div>
    <script type="module" src="../js/carousel.js"></script>
    <script type='module' src='../js/home.js'></script>
</body>
</html>
