<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkillBridge</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <a href="" class="announcement-link">
        <div class="announcement-bar">
            Free Courses ✨ Sale Ends Soon, Get It Now ➔
        </div>
    </a>
    <header class="header">
        <div class="header-container">

            <nav>
                <ul class="nav-list">
                    <div class="logo">
                        <img src="./assets/images/Logo.png" alt="Logo">
                    </div>
                    <div class="nav-list nav-links">
                        <li><a href="#" class="nav-link" data-page="home">Home</a></li>
                        <li><a href="#" class="nav-link" data-page="courses">Courses</a></li>
                        <li><a href="#" class="nav-link" data-page="about">About Us</a></li>
                        <li><a href="#" class="nav-link" data-page="pricing">Pricing</a></li>
                        <li><a href="#" class="nav-link" data-page="contact">Contact</a></li>
                    </div>

                </ul>
            </nav>
            <div class="mobile-right-header">
                <div class="auth-buttons">
                    <a href="#" class="btn secondary">Sign Up</a>
                    <a href="#" class="btn primary">Login</a>
                </div>
                <a onclick="showSideBar()" id="hamburger-dropdown"><img src="./assets/images/hamburger.svg" alt="SidebarDropdown"></a>
            </div>

        </div>
    </header>
    <div class="sidebar-container">
        <ul class="sidebar">
            <li><a href="#" id="sidebar-close"><img src="./assets/images/sidebarX.svg" alt="SideBarClose"></a></li>
            <li><a href="#" data-page="home">Home</a></li>
            <li><a href="#"  data-page="courses">Courses</a></li>
            <li><a href="#"  data-page="about">About Us</a></li>
            <li><a href="#"  data-page="pricing">Pricing</a></li>
            <li><a href="#"  data-page="contact">Contact</a></li>
        </ul>
    </div>

    <script>
        function showSideBar(){
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
        }

        document.getElementById('hamburger-dropdown').addEventListener('click',(e)=>{
            e.stopPropagation();
            showSideBar();
        });

        function closeSideBar(){
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }

        document.getElementById('sidebar-close').addEventListener('click',(e)=>{
            e.stopPropagation();
            closeSideBar();
        });

        window.addEventListener('resize',()=>{
            const sidebar = document.querySelector('.sidebar');
            if(window.innerWidth >= 595){
                sidebar.style.display ='none'
            }
        })

    </script>

</body>
</html>
